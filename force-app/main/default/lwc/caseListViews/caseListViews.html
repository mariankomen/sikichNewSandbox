    <div class="T_head d-flex-jsc colorWhite align-c">

    <div class="d-flex" style="width: 100%;">

        <div style="width:70%;">
            <div class="T_picklist">

                                </div>

                                    <span>Open date: {i.Date_Time_Opened__c}</span>
                                    <span>Status: {i.External_Status__c}</span>
                                </div>
                            </div>

                            <div class="Cases_Item_arrow" id={i.Id} >
                                <a href={i.redUrl}>
                                    <img src={ArrowIcon}  />
                                </a>

                            </div>


                        </div>
                    </template>

                    <div class="Cases_Item d-flex-jsc align-c Cases_btn_block">
