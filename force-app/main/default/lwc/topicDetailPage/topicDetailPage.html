<template>
    <div class="TopDet_main">
        <div class="TopDet_img">
            <img src={data.img} />
        </div>
        <div class="TopDet_title">
            {data.name}
        </div>
        <div class="TopDet_desc">
            {data.description}
        </div>


        <div class="SU_updates_list_title">
            <p>All articles</p>
        </div>
        <div class="SU_updates_list">
            <ul>
                <template for:each={relatedArticles} for:item='i'>
                    <li key={i.id}><a href={i.url}>{i.title}</a></li>
                </template>
            </ul>
        </div>

        <div style="width: 100%; align-items:center; display: flex; justify-content: center;">
            <template if:true={loadedAll}>
                <div class='SU_btn_loadmore' style="padding: 6px 16px;" onclick={loadMore}>
                    LOAD MORE
                </div>
            </template>
            
        </div>
    </div>
</template>
